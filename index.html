<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chewbacca Dev</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="icon" href="thumbnail.webp" type="image/jpeg" />
        <style>
            /* General Styling */
            body {
                margin: 0;
                font-family: "Roboto", sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                text-align: center;
                background-color: #121212;
                color: #f4f4f9;
                padding: 20px;
            }

            header {
                margin-bottom: 20px;
            }

            img {
                width: 100%;
                max-width: 300px;
                border-radius: 8px;
                margin-bottom: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
            }

            h1 {
                font-size: 2rem;
                margin: 0;
                color: #0078d7;
            }

            p {
                font-size: 1.2rem;
                margin: 10px 0;
                color: #b0bec5;
            }

            .btn {
                display: inline-block;
                padding: 10px 20px;
                margin: 10px 5px;
                border: 2px solid #0078d7;
                color: #0078d7;
                border-radius: 5px;
                font-weight: bold;
                text-transform: uppercase;
                transition: 0.3s ease-in-out;
                font-size: 1rem;
                white-space: nowrap;
            }

            .btn:hover {
                background-color: #0078d7;
                color: #fff;
            }

            .social-links {
                margin-top: 20px;
            }

            .social-links a {
                margin: 0 10px;
                color: #f4f4f9;
                font-size: 1.5rem;
            }

            .social-links a:hover {
                color: #0078d7;
            }

            footer {
                margin-top: 20px;
                font-size: 0.9rem;
                color: #607d8b;
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                h1 {
                    font-size: 1.8rem;
                }

                p {
                    font-size: 1rem;
                }

                .btn {
                    width: 100%;
                    max-width: 300px;
                    display: block;
                    margin: 10px auto;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <img src="image.webp" alt="Company Logo or Main Visual" />
            <h1>CHEWBACCA DEV</h1>
            <p>Crafting scalable software solutions.</p>
        </header>

        <main>
            <a class="btn" href="https://github.com/dcubelic" target="_blank"
                ><i class="fab fa-github"></i> GitHub</a
            >
            <a
                class="btn"
                href="https://github.com/dCubelic/CV/blob/master/CV%20-%20Eng.pdf"
                target="_blank"
                ><i class="fas fa-file-alt"></i> My CV</a
            >
            <a class="btn" href="mailto:dominik.cubelic@gmail.com"
                ><i class="fas fa-envelope"></i> Mail</a
            >
        </main>

        <div class="social-links">
            <a
                href="https://hr.linkedin.com/in/dcubelic"
                target="_blank"
                title="LinkedIn"
                ><i class="fab fa-linkedin"></i
            ></a>
        </div>

        <footer>
            <p>&copy; <span id="current-year"></span> CHEWBACCA DEV. All rights reserved.</p>
            <script>
                document.getElementById("current-year").textContent = new Date().getFullYear();
            </script>
        </footer>
    </body>
</html>
