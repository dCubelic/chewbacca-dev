<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chewbacca Dev</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="icon" href="thumbnail.webp" type="image/jpeg" />
        <style>
            /* General Styling */
            body {
                margin: 0;
                font-family: "Roboto", sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                text-align: center;
                background-color: #121212; /* Dark background */
                color: #f4f4f9; /* Light text */
            }

            header {
                margin-bottom: 20px;
            }

            img {
                max-width: 300px;
                border-radius: 8px;
                margin-bottom: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
            }

            h1 {
                font-size: 2.5rem;
                margin: 0;
                color: #0078d7;
            }

            p {
                font-size: 1.2rem;
                margin: 10px 0;
                color: #b0bec5; /* Subtle text color */
            }

            a {
                text-decoration: none;
                color: #0078d7;
                font-weight: bold;
            }

            a:hover {
                text-decoration: underline;
            }

            footer {
                margin-top: 20px;
                font-size: 0.9rem;
                color: #607d8b;
            }

            .social-links {
                margin-top: 20px;
            }

            .social-links a {
                margin: 0 10px;
                color: #f4f4f9;
                font-size: 1.5rem;
            }

            .social-links a:hover {
                color: #0078d7;
            }

            .btn {
                display: inline-block;
                padding: 10px 20px;
                margin: 10px 5px;
                border: 2px solid #0078d7;
                color: #0078d7;
                border-radius: 5px;
                font-weight: bold;
                text-transform: uppercase;
                transition: 0.3s ease-in-out;
            }

            .btn:hover {
                background-color: #0078d7;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <header>
            <!-- Include Your Picture -->
            <!-- <img src="image.webp" alt="Company Logo or Main Visual" /> -->
            <img
                src="image.webp"
                alt="Company Logo or Main Visual"
                style="max-width: 800px"
            />
            <h1>CHEWBACCA DEV</h1>
            <p>Crafting scalable software solutions.</p>
        </header>

        <main>
            <!-- Buttons for Important Links -->
            <a class="btn" href="https://github.com/dcubelic" target="_blank"
                ><i class="fab fa-github"></i> GitHub</a
            >
            <a
                class="btn"
                href="https://github.com/dCubelic/CV/blob/master/CV%20-%20Eng.pdf"
                target="_blank"
                ><i class="fas fa-file-alt"></i> My CV</a
            >
            <a class="btn" href="mailto:dominik.cubelic@gmail.com"
                ><i class="fas fa-envelope"></i> Mail
            </a>
        </main>

        <!-- Social Media Links -->
        <div class="social-links">
            <a
                href="https://hr.linkedin.com/in/dcubelic"
                target="_blank"
                title="LinkedIn"
                ><i class="fab fa-linkedin"></i
            ></a>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 CHEWBACCA DEV. All rights reserved.</p>
        </footer>
    </body>
</html>
